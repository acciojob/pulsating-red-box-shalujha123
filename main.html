<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulsing Box</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      animation: pulse 1s ease-in-out infinite;
      margin: 50px auto; /* centers the box horizontally */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
